version: "3"

services:
  bookstore:
    build:
      context: .
    container_name: bookstore_app
    volumes:
      - ./:/code/
    command: python cli.py
    env_file:
      - .env
    tty: true
    networks:
      - eventbus
      - outside_network
    depends_on:
      - rabbitmq

  rabbitmq:
    container_name: rbq_bookstore
    image: rabbitmq:3-management-alpine
    restart: unless-stopped
    ports:
      - "8080:15672"
    networks:
      - eventbus

networks:
  eventbus:
    internal: true
  outside_network:
